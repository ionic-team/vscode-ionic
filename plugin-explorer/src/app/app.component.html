<main>
  <div class="columns">
    <vscode-text-field
      autofocus
      id="sch"
      [value]="terms"
      (keydown.enter)="search()"
      class="wide"
      placeholder="Search for Capacitor and Cordova Plugins"
    >
    </vscode-text-field>
    <vscode-button type="submit" (click)="search()">Search</vscode-button>
  </div>
  <div class="two-col">
    <div class="side">
      <p>Compatibility</p>
      <div *ngFor="let filter of testFilters">
        <vscode-checkbox id="{{ filter.id }}" (click)="change()">{{ filter.name }}</vscode-checkbox
        ><br />
      </div>

      <br />
      <p>Platform</p>
      <vscode-checkbox id="android" checked (click)="change()">Android</vscode-checkbox><br />
      <vscode-checkbox id="ios" checked (click)="change()">iOS</vscode-checkbox><br />
      <br />
      <p>Filters</p>
      <vscode-checkbox id="installed" (click)="this.terms = ''; change()" [attr.checked]="isInstalled"
        >Installed</vscode-checkbox
      ><br />
      <vscode-checkbox id="official" (click)="changeOfficial()">Official Support</vscode-checkbox><br />
    </div>
    <div class="progress" *ngIf="busy">
      <vscode-progress-ring></vscode-progress-ring>
    </div>
    <div style="width: 100%" [hidden]="!plugins || busy">
      <p>{{ listTitle }}</p>
      <div class="panel" *ngFor="let plugin of plugins">
        <plugin [data]="plugin"></plugin>
      </div>
      <p style="opacity: 0.5">
        The most popular open source plugins are tested and indexed. Got a plugin that isnt here?
        <vscode-link href="https://github.com/ionic-team/vscode-extension/issues">Submit a suggestion</vscode-link>
      </p>
    </div>
  </div>
</main>
