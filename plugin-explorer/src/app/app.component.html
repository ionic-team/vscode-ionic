<main>
  <div class="columns">
    <vscode-text-field
      autofocus
      id="sch"
      [value]="terms"
      (keydown.enter)="search()"
      class="wide"
      placeholder="Search for Capacitor and Cordova Plugins"
    >
    </vscode-text-field>
    <vscode-button type="submit" (click)="search()">Search</vscode-button>
  </div>
  <div class="two-col">
    <div class="side">
      <p>Compatibility</p>
      <div *ngFor="let filter of testFilters">
        <vscode-checkbox id="{{ filter.id }}" (click)="change()">{{ filter.name }}</vscode-checkbox
        ><br />
      </div>

      <br />
      <p>Platform</p>
      <vscode-checkbox id="android" (click)="change()">Android</vscode-checkbox><br />
      <vscode-checkbox id="ios" (click)="change()">iOS</vscode-checkbox><br />
      <br />
      <p>Filters</p>
      <vscode-checkbox id="installed" (click)="this.terms = ''; change()" [attr.checked]="isInstalled"
        >Installed</vscode-checkbox
      ><br />
      <vscode-checkbox id="official" (click)="change()">Official Support</vscode-checkbox><br />
    </div>
    <div style="width: 100%" [hidden]="!plugins">
      <p>{{ listTitle }}</p>
      <div class="panel" *ngFor="let plugin of plugins">
        <plugin [data]="plugin"></plugin>
      </div>
    </div>
  </div>
</main>
