                repeatCount="indefinite" />
            <animate attributeName="stroke-opacity"
                begin="-0.5s" dur="1.7s"
                values="1; 0"
                calcMode="spline"
                keyTimes="0; 1"
                keySplines="0.3, 0.61, 0.355, 1"
                repeatCount="indefinite" />
        </circle>
    </g>
</svg>