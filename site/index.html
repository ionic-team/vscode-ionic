<!DOCTYPE html>
<html>
<title>VSCode Ionic</title>
<head>
	<meta name="robots" content="noindex">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
	<script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>
<style>
	.fade-in {
		animation: fadeIn 0.5s;
	}

	@keyframes fadeIn {
		0% {
			opacity: 0;
			transform: translateY(10%);
		}

		100% {
			opacity: 1;
			transform: translateY(0%);
		}
	}
</style>

<body style="display: flex; justify-content: center; align-items: center; background-color:#F5F5F5">
	<div class="fade-in" style="width: 400px; margin-top:-100px ">
		<h1>&nbsp;Ionic Extension for VS Code</h1>
		<ion-card>
			<img src="install.png" />
			<ion-card-content>
				<ul>
					<li>Click <b>download</b> and save the file</li>
					<li>In VS Code click the <b>Extensions</b> icon</li>
					<li>Click the <b>...</b> button</li>
					<li>Choose <b>"Install from VSIX..."</b></li>
					<li>Select the file you downloaded</li>
				</ul>
			</ion-card-content>
		</ion-card>
		<ion-button style="float:right; margin-right:20px" href="./ionic.vsix">Download</ion-button>

	</div>
</body>

</html>
